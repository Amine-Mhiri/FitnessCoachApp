<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="src/js/controller.js"></script>

    <script
      src="https://kit.fontawesome.com/386f58a5aa.js"
      crossorigin="anonymous"
    ></script>

    <title>FitnessCoachApp // Train your clients online</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            class="search__field"
            placeholder="Search over 1,000,000 Workouts..."
          />
          <button class="btn search__btn">
            <i class="search__icon fa-solid fa-magnifying-glass"></i>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--create-workout">
                <i class="nav_fa fa-solid fa-plus"></i>
                <span>Create workout</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <i class="nav_fa fa-regular fa-bookmark"></i>
                <span>Add Workout to current session</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <p>
                      <i class="nav_fa fa-solid fa-triangle-exclamation"></i>
                      No workouts added to this session so far. Find and
                      bookmark relevant exercises :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results">
          <a href="#0847">Exercise 1</a>
          <a href="#1368">Exercise 2</a>

        <div class="workout">
          <p>
            <i class="fa-solid fa-dumbbell"></i>
            Start by searching for a workout a muscle or a body part. Let's
            build the session!
          </p>
        </div>
      </div>
    </div>
  </body>
